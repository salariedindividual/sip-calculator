<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Save the path the visitor tried to access
    var path = window.location.pathname;

    // Redirect to index.html with hashbang preserving the path
    window.location.replace(path);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
